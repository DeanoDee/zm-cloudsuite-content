backend:
  name: github
  repo: DeanoDee/zm-cloudsuite-content #replace with your username/repo

media_folder: static/assets

collections:
  - name: "home"
    label: "Home"
    folder: "static/pages/home"
    extension: "json"
    create: true
    fields:
      - { name: "title", label: "Language", widget: "select", options: ["en"]}
      - { name: "headline", label: "Headline", widget: "string" }
      - { name: "tagline", label: "Tagline", widget: "string" }
      - { name: "valPropHeadline", label: "Value Proposition Headline", widget: "string" }
      - { name: "valPropBody", label: "Value Proposition Body", widget: "text" }
      - name: "companyLinks"
        label: "Company Links"
        widget: "list"
        fields:
            - { name: "link", label: "link", widget: "string" }
            - { name: "title", label: "title", widget: "string" }
      - name: "legalLinks"
        label: "Legal Links"
        widget: "list"
        fields:
            - { name: "link", label: "link", widget: "string" }
            - { name: "title", label: "title", widget: "string" }
