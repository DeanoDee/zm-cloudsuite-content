backend:
  name: github
  repo: DeanoDee/zm-cloudsuite-content #replace with your username/repo

media_folder: static/assets

collections:
  - name: "home"
    label: "Home"
    folder: "_pages/home"
    preview_path: "_pages/home"
    extension: "json"
    create: true
    fields:
      - { name: "title", label: "Language", widget: "string"}
      - { name: "headline", label: "Headline", widget: "string" }
